<!DOCTYPE html>
<html ng-app='VibrationApp'>
  <head>
    <title> Vibration App </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body ng-controller='AppController as $ctrl'>
    <h2> HEAD_MASSAGE</h2>
    <div layout="row">
      <md-input-cointainer layout>
        <label>Select time:</label> 
        <input type="text" ng-model="$ctrl.duration">
      </md-input-cointainer>  
      <md-button layout class="md-button md-raised md-primary" ng-click="$ctrl.vibrate($ctrl.duration)">
        Click me (I'll vibrate for {{$ctrl.duration}} ms)
      </md-button>
      <md-button layout class="md-button md-raised md-warn" ng-click="$ctrl.stop()">
        STOP
      </md-button>
    </div>
  </body>

  <script src="js\jquery-3.1.0.min.js"></script>
  <script src="js\angular.min.js"></script>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script src="js/vibrator.min.js"></script>
  <script src="app.js"></script>
</html>
